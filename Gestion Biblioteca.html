<!DOCTYPE html>
<html>
  <head>
    <title>Gestión Biblioteca</title>
    <link rel="stylesheet" type="text/css" href="CssBIblioteca.css">
    <script src="script.js"></script> 
  </head>
  <body>
    <div class="container">
      <h1>Gestión Biblioteca</h1>
      
      <!-- Registro de Libros -->
      <div class="form-container">
        <h2>Registrar Nuevo Libro</h2>
        <form id="book-form" action="" method="post">
          <div class="input-group">
            <label for="Titulo">Título del Libro:</label>
            <input type="text" id="Titulo" name="Titulo" required>
          </div>

          <div class="input-group">
            <label for="Autor">Autor:</label>
            <input type="text" id="Autor" name="Autor" required>
          </div>

          <div class="input-group">
            <label for="Editorial">Editorial:</label>
            <input type="text" id="Editorial" name="Editorial" required>
          </div>

          <div class="input-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>
          </div>

          <div class="input-group">
            <label for="publication-date">Fecha de Publicación:</label>
            <input type="date" id="publication-date" name="publication-date" required>
          </div>

          <input type="submit" value="Registrar Libro">
        </form>
      </div>

      <!-- Lista de Libros -->
      <div class="book-list-container">
        <h2>Lista de Libros</h2>
        <table id="book-table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Editorial</th>
              <th>Categoría</th>
              <th>Fecha de Publicación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="book-list">
          </tbody>
        </table>
      </div>

      <!-- Registro de Usuarios -->
      <div class="form-container">
        <h2>Registrar Nuevo Usuario</h2>
        <form id="user-form" action="" method="post">
          <div class="input-group">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" required>
          </div>

          <div class="input-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>
          </div>

          <div class="input-group">
            <label for="FechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="FechaNacimiento" name="FechaNacimiento" required>
          </div>

          <input type="submit" value="Registrar Usuario">
        </form>
      </div>

      <!-- Lista de Usuarios -->
      <div class="user-list-container">
        <h2>Lista de Usuarios</h2>
        <table id="user-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Fecha de Nacimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="user-list">
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
